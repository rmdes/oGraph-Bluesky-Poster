<!DOCTYPE html>
<html>
<head>
  <link href="./popup.css" rel="stylesheet" />
</head>
<body id="mainPopup" class="no-overflow">
  <div class="toast" id="toast"></div>
  <div class="popup no-overflow">
    <h1 class="popup__heading">
      <img src="./icons/icon.png" alt="OGraph Previewer logo" height="35" />
      <span>OGraph Bluesky Poster</span>
    </h1>
    <div class="popup__content">
      <div class="popup__tabs" id="tabs">
        <button class="popup__tab-btn active" data-tab="bluesky">Bluesky</button>
        <button class="popup__tab-btn" data-tab="preview">Preview</button>
        <button class="popup__tab-btn" data-tab="data">Data</button>
      </div>
      <div class="popup__tab-content">
        <div class="content-box active" id="bluesky">
          <div id="pds-url-container">
            <label for="pds-url">PDS URL: </label>
            <input type="text" id="pds-url" name="pds-url" placeholder="https:/bsky.social">
          </div>
          <h2>Bluesky Authentication</h2>
          <!-- Add ID for the logged-in message -->
          <p id="logged-in-message" style="display: none;"></p>
          <button id="logout-btn" style="display: none;">Logout</button> <!-- New Logout Button -->
          <!-- Add ID for the login form -->
          <div id="login-form">
            <label for="handle">Handle: </label>
            <input type="text" id="handle" name="handle">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
            <button id="bluesky-login-btn">Login</button>
          </div>
          <!-- Add ID for the user input form -->
          <div id="user-input-form" style="display: none;">
            <h2>Create Bluesky Post</h2>
            <label for="use-og-data-checkbox">Use OpenGraph data</label>
            <input type="checkbox" id="use-og-data-checkbox" name="use-og-data-checkbox">
            <textarea id="user-text-input" placeholder="Add your message..."></textarea>
            <button id="bluesky-post-btn">Create Post</button>
          </div>
        </div>
        <div class="content-box" id="preview">
          <div class="preview-box__content" id="preview-og-data">
            Loading....Please wait...
          </div>
        </div>
        <div class="content-box" id="data">
          <button class="top-action-btn" title="copy" id="copy-btn">
            &#128203;
          </button>
          <div class="data-box__content">
            <div class="code" id="codeui">Loading...Please Wait...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
